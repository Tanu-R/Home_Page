<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
    <title>Fruitophia</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="/img/logo.png">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navbar-icon">
                <img src="/img/bell.png" alt="">
                <img src="/img/user.png" alt="">
                <img src="/img/menu.png" alt="">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="/img/search.png" alt="">
                    <input type="text" placeholder="Search..">
                </div>
                <h1>Straw<span>berries</span></h1>
                <h3>Always fills <span>your heart with joy</span></h3><br>
                <p style="color: black; font-weight: bolder; font-size: large;">All types of fruites are available here.  Moreover, there are also seasonal fruites with reasonable prices </p>
                <div class="btn">
                    <button>Learn More</button>
                    <button>Watch Video</button>
                </div>
                <div class="social-icon">
                    <img src="/img/facebook.png" alt="">
                    <img src="/img/instagram.png" alt="">
                    <img src="/img/twitter.png" alt="">
                    <img src="/img/pinterest.png" alt="">
                </div>
            </div>
            <div class="right-column">
                <img src="/img/feature.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
